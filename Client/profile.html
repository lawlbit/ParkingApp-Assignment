        <!-- Designed as a form for quick access for editing -->
        <div class="formContainer">
            <h1>My Profile</h1>
            <!-- The label Container for help with formatting label position. -->
            <div class="label-container">
                <label for="name">Name</label>
            </div>
            <input type="text" class="name" name="name" value="Billy Bob" id="name" readonly />

            <div class="label-container">
                <label for="email">Email</label>
            </div>
            <input type="email" class="email" name="email" value="Billy@bob.ca" id="email" readonly />

            <div class="label-container">
                <label for="tel">Phone Number</label>
            </div>
            <input type="tel" class="tele" name="tele" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            
            <!-- Additional links for editing user account, currently all broken links -->
