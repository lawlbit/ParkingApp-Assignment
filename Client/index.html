<!-- Landing page for Spotted -->
<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Spotted</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/loginStyles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- No headers on this page as it assumes the user is not logged in yet! -->
<body>
    <form>
        <div class="formContainer">
            <h1>Spotted <img src="../assets/images/favicon-16x16.png" alt="Logo"></h1>

            <input type="email" class="email" name="email" value="email"/>
            <input type="password"class="password" name="password" value="password"/>
            <!-- Doing it this way where the div is within the a tag allows for more customization of the button. -->
            <a href="home.html">
                <div class="signIn">Sign In</div>
            </a>
            <a href="register.html">
                <div class="signUp">Sign Up</div>
            </a>
        </div>
    </form>
</body>

</html>
