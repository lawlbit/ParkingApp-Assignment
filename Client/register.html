<body>
    <div class="formContainer">
        <h1>Registration Form</h1>
        <form method="POST" action="home.html">
            <input type="email" class="email" name="email" value="email" id="email" />
            <input type="password" class="password" name="password" value="password" id="pw" />
            <input type="tel" class="tele" name="tele" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            <input type="submit" class="submit" id="submit" />
        </form>
    </div>
