<!-- User Registration Form for Account-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/registerStyles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div id="topNavbar">
            <ul class="navMenuContainer">
                <li class="navMenuItem"><a class="menuItemLink link" href="homeAnon.html">Home</a></li>
                <li class="navMenuItem"><a class="menuItemLink link" href="search.html">Search</a></li>
            </ul>
        </div>
    </header>

    <!-- Main content container -->
    <div class="content-wrapper">
        <!-- For Containing the form -->
        <div class="formContainer">
            <script src="./scripts/validation.js"></script>
            <h1>Registration Form</h1>
            <form name="registerForm" method="POST" action="home.html" onsubmit="return validateForm()">
                <!-- Label Container to help with organizing the label -->
                <div class="label-container">
                    <label for="userName">Name</label>
                </div>
                <input type="text" class="name" name="fname" placeholder="Name" id="userName" required/>

                <div class="label-container">
                    <label for="email">Email</label>
                </div>
                <input type="email" class="email" name="femail" placeholder="email" id="email" required/>

                <div class="label-container">
                    <label for="pw">Password</label>
                </div>
                <input type="password" class="password" name="fpassword" placeholder="password" id="pw" required/>

                <div class="label-container">
                    <label for="tel">Phone Number</label>
                </div>
                <input type="tel" class="tele" name="ftele" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                <!-- Once Account is created user should be brought straight to home screen. -->
                <input type="submit" class="submit" id="submit" value="Create Account" />
            </form>
            <!-- <input type="button" value="Temp Sub/Validate Button" class="submit" onclick="validateForm()"/> -->
        </div>

    </div>
    <footer>
        <div class="footerColumn">
            <ul id="additionalLinks">
                <li><a href="#" class="link">Help</a></li>
                <li><a href="https://www.google.com/maps" class="link">Google Maps</a></li>
            </ul>
        </div>
        <div class="footerColumn" id="contactInfo">
            <p>Created by: Ethan Chan</p>
            <p>Contact Email: <a href="mailto:chaneh@mcmaser.ca">chaneh@mcmaster.ca</a>.</p>
        </div>
    </footer>
</body>
</html>
